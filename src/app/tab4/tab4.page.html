<ion-header>
  <ion-toolbar>
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="top-news-title" size="large">Favorites</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <ion-item *ngFor="let article of favoriteArticles">
      <ion-thumbnail slot="start">
        <img [src]="article.urlToImage || 'assets/placeholder.png'" (error)="setPlaceholder($event)" class="rounded-image"
          alt="Article image" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ article.title }}</h2>
        <p>{{ article.description }}</p>
      </ion-label>
      <ion-button fill="clear" (click)="removeFavorite(article)">
        <ion-icon name="trash" color="danger"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
